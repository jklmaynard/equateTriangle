<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Equation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>What kind of Triangle is it?</h1>

      <form id="triangle">
        <div class="form-group">
          <label for="triangle">Enter three numbers</label>
          <input id="sideA" type="text">
          <input id="sideB" type="text">
          <input id="sideC" type="text">
        </div>

        <button type="submit" class="btn btn-sm btn-success">Submit</button>
      </form>

      <div id="result">
        <p><span class="whichTriangle"></span></p>
      </div>
      <div id="pictures">
        <div class="equalateral">
          <img src="images/equilateral.gif">
        </div>
        <div class="isosceles">
          <img src="images/isosceles.gif">
        </div>
        <div class="scalene">
          <img src="images/scalene.gif">
        </div>
        <div class="not-triangle">
          <img src="images/nottriangle.jpg">
        </div>
      </div>
    </div>
  </body>
</html>
